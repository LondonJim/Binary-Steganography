<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Edit</title>
    <link rel="stylesheet" href="./public/styles.css">
    <script src="./src/canvasSet.js" defer></script>
    <script src="./src/displayImage.js" defer></script>
    <script src="./src/readFromImage.js" defer></script>
    <script src="./src/writeToImage.js" defer></script>
    <script src="./src/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="column">
        <img id="SourceImage" src="">
      </div>
      <div class="column">
          <canvas id="Canvas"></canvas>
      </div>
    </div>
    <div class="top-row">
      <label for="file-upload" class="custom-button">
        SELECT IMAGE
      </label>
      <input id="file-upload" type='file' onchange="main.displayImage.onFileSelected(this)"/>
      <label id="reset-btn-label" for="reset" class="custom-button">
        RESET
      </label>
      <input id="reset" type='button'/>
      <label id="retrieve-btn-message" for="retrieve" class="custom-button">
        RETRIEVE MESSAGE
      </label>
      <input id="retrieve" type='button'/>
    </div>
    <div class="middle-row">
      <form id="add-message-form" style="padding: 5px 0px 0px 0px">
        <textarea id="text-box" name="message-to-add" cols="64" rows="5" placeholder="Message to add to image..."></textarea><br>
        <label for="submit-message" class="custom-button" style="float: right;">
          ADD MESSAGE
        </label>
        <input id="submit-message" type="submit">
      </form>
    </div>
    <div class="bottom-row">
      <label id="save-btn" for="save" class="custom-button" style="margin: -32px 280px 0px 0px; padding: 6px 12px">
        SAVE IMAGE
      </label>
      <input id="save" type='button'/>
    </div>
    <div class="alert">
      <div id="alert-message"></div>
    </div>
    <div id="message"></div>
    <script>
      window.addEventListener('load', function(){
        main = new Main
        main.events()
      });
    </script>
  </body>
</html>
